<html ng-app="planner" lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Drag 'n' Drop Semester Planner</title>
    <link rel="stylesheet" href="/static/CDNfiles/code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
    <script src="/static/CDNfiles/code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="/static/CDNfiles/code.jquery.com/ui/1.11.4/jquery-ui.js" type="text/javascript"></script>
    <script src="/static/CDNfiles/ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
    <script src="/static/CDNfiles/ui-sortable-0.14.0/sortable.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/planner.css" />
    <script src="/static/moment.js" type="text/javascript"></script>
    <script src="/static/planner.js" type="text/javascript"></script>
  </head>
  <body ng-controller="GridController">
    <div class="left-col">
      <param-box></param-box>
      <div ng-repeat="category in categories">
	<hr />
	<item-container>
	  <item-adder></item-adder>
	  <item-list></item-list>
	</item-container>
      </div>
    </div>
    <div class="right-col">
      <div id="grid">
	<grid-row ng-repeat="w in weeks" w="{{w}}"></grid-row>
      </div>
    </div>
   </body>
</html>
